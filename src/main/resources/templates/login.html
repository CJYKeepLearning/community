<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- JQery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="css/community.css" >
    <!-- Bootstrap JS  -->
    <script type="application/javascript" src="js/bootstrap.min.js" ></script>
</head>
<body>
<form class="form-signin" method="post" th:action="@{check}">
    <div class="form-signin-heading text-center">
        <h1 class="sign-title">成员登录</h1>
        <!--            <img src="images/login-logo.png" alt=""/>-->
    </div>
    <div class="form-group">
        <!--            <label style="color: forestgreen" th:text="${msg}"></label>-->
        <label>用户名：</label>
        <input type="text" name="account" class="form-control" placeholder="User ID" autofocus>
    </div>
    <div class="form-group">
        <label>密码：</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
   <!--<label th:text="${msg}"></label>-->

    <div class="form-group" style="text-align: center;">
        <input class="btn btn btn-primary" type="submit" value="登录">
    </div>
</form>
</body>
</html>
