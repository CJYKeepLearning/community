<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container-fluid" th:fragment="nav">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Community</span>
        </button>
        <a class="navbar-brand" href="/">Community</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" action="/" method="get">
            <div class="form-group">
                <input type="text" class="form-control" name="search" placeholder="搜索话题">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${session.user != null }">
                <a th:href="@{/publish}">发布</a>
            </li>
            <li th:if="${session.user != null }">
                <a href="/profile/replies">通知  <span class="badge" style="" th:text="${session.unreadCount}"></span> </a>
            </li>

            <!--
            <li th:if="${session.user == null }">
                <a th:href="@{https://gitee.com/login/oauth/authorize(client_id='2268346761e1552026e2943f36c4dcfd2fe5ca2bbe21a2e759c236545d6813a3',
                redirect_uri=${#httpServletRequest.getRequestURL()}+'callback',scope='user',state=1)}">登录</a>
            </li>

            <li th:if="${session.user == null }">
                <a href="https://github.com/login/oauth/authorize?client_id=ed649d9ab02352975f0c&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录1</a>
            </li>
            <li th:if="${session.user == null }">
            <a href="https://gitee.com/oauth/authorize?client_id=2268346761e1552026e2943f36c4dcfd2fe5ca2bbe21a2e759c236545d6813a3&redirect_uri=http://localhost:8887/callback&response_type=code">登录2</a>
            </li>
                        -->
            <li th:if="${session.user == null}">
                <a href="#" data-toggle="modal" data-target="#myModal">登录</a>
            </li>

            <li class="dropdown" th:if="${session.user != null}">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">
                    <span th:text="${session.user.getName()}"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/profile/questions">我的问题</a></li>
                    <li><a href="#">个人资料</a></li>
                    <li><a href="/logout">退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div><!-- /.navbar-collapse -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="margin-top: 200px;width: 300px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">登录注册</h4>
                </div>
                <div class="modal-body" style="text-align:center">
                    <a href="https://gitee.com/oauth/authorize?client_id=2268346761e1552026e2943f36c4dcfd2fe5ca2bbe21a2e759c236545d6813a3&redirect_uri=http://localhost:8887/callback/gitee&response_type=code">
                        <img src="/images/gitee.png">
                    </a>
                    <a href="https://github.com/login/oauth/authorize?client_id=ed649d9ab02352975f0c&redirect_uri=http://localhost:8887/callback/github&scope=user&state=1">
                        <img src="/images/github.png">
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.container-fluid -->
</body>
</html>
